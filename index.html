<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>蜂窝图生成器</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="mobile-notice">
    <div class="notice-content">
      <h2>请在电脑上使用</h2>
      <p>该程序仅支持 PC 端访问</p>
      <button class="notice-button" onclick="copyLink()">复制访问链接</button>
    </div>
  </div>
  <div class="container pc-only">
    <div id="canvasContainer">
      <canvas id="canvas" width="1920" height="1080"></canvas>
    </div>
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>蜂窝图生成器</h1>
        <button id="themeToggle" class="theme-toggle" title="切换主题">
          <span class="theme-icon">☀️</span>
        </button>
      </div>

      <div class="section config-section">
        <div class="section-header" id="configHeader">
          <h2>配置设置</h2>
          <button class="toggle-btn">▼</button>
          <button class="export-btn" onclick="exportImage()">导出图片</button>
          <button class="danger-btn hidden" id="clearCanvasBtn" onclick="clearCanvas()">清空画布</button>
        </div>
        <div class="section-content" id="configContent" style="display: none;">
          <div class="config-item">
            <label>起始X坐标:</label>
            <input type="number" id="startX" />
          </div>
          <div class="config-item">
            <label>起始Y坐标:</label>
            <input type="number" id="startY" />
          </div>
          <div class="config-item">
            <label>六边形宽度:</label>
            <input type="number" id="hexWidth" />
          </div>
          <div class="config-item">
            <label>六边形高度:</label>
            <input type="number" id="hexHeight" />
          </div>
          <div class="config-item">
            <label>行数:</label>
            <input type="number" id="rows" />
          </div>
          <div class="config-item">
            <label>列数:</label>
            <input type="number" id="cols" />
          </div>
          <div class="config-item">
            <label>画布宽度:</label>
            <input type="number" id="canvasWidth" />
          </div>
          <div class="config-item">
            <label>画布高度:</label>
            <input type="number" id="canvasHeight" />
          </div>
        </div>
        <button id="redrawButton" class="redraw-button hidden">重新绘制</button>
      </div>

      <div class="section gallery-section">
        <div class="section-header">
          <h2>图片库</h2>
          <div class="gallery-buttons">
            <button onclick="document.getElementById('imageUpload').click()">上传图片</button>
            <button onclick="autoFillImages()">铺设图片</button>
            <button class="danger-btn hidden" id="clearGalleryBtn" onclick="clearGallery()">清空图库</button>
          </div>
        </div>
        <div class="image-list custom-scrollbar" id="imageList">
          <!-- 图片将通过JavaScript动态加载 -->
        </div>
        <input type="file" id="imageUpload" accept="image/*" multiple />
      </div>

      <div class="sidebar-footer">
        <a href="https://github.com/SomiaWhiteRing/honeycomb-poster-generator" target="_blank" class="github-link">
          <svg height="24" viewBox="0 0 16 16" width="24">
            <path fill="currentColor"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
            </path>
          </svg>
          GitHub
        </a>
        <div class="copyright">hex.shatranj.space by 苍旻白轮</div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div id="imageEditor">
    <canvas id="editorCanvas"></canvas>
    <div>
      <button onclick="saveEdit()">保存</button>
      <button onclick="cancelEdit()">取消</button>
    </div>
  </div>

  <!-- 添加自定义确认对话框 -->
  <div class="confirm-dialog" id="confirmDialog">
    <div class="confirm-content">
      <div class="confirm-message"></div>
      <div class="confirm-buttons">
        <button class="confirm-btn">确定</button>
        <button class="cancel-btn">取消</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
